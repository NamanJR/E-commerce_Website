<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Check-Out</title>
</head>

<body>

  <div class="container">
    <div class="text-center fs-4">BILLING FORM</div>
    <div class="row mx-0 justify-content-around">
      <div class="col-sm-5">
        <form method="POST" class="w-100 rounded p-4 border bg-white" action="/order/">
          {% csrf_token %}
          <label class="d-block mb-1">
            <span class="d-block mb-1">Name</span>
            <input name="name" type="text" class="form-control" />
          </label>

          <label class="d-block mb-1">
            <span class="d-block mb-1">Email</span>
            <input name="email" type="text" class="form-control" placeholder="" />
          </label>

          <label class="d-block mb-1">
            <span class="d-block mb-1">Phone</span>
            <input name="phone" type="tel" class="form-control" placeholder="" />
          </label>

          <label class="d-block mb-1">
            <span class="d-block mb-1">State</span>
            <input name="state" type="text" class="form-control" placeholder="" />
          </label>

          <label class="d-block mb-1">
            <span class="d-block mb-1">City</span>
            <input name="city" type="text" class="form-control" placeholder="" />
          </label>

          <label class="d-block mb-1">
            <span class="d-block mb-1">Address line </span>
            <input name="address" type="text" class="form-control" placeholder="" />
          </label>

          <label class="d-block mb-1">
            <span class="d-block mb-1">Zip/Postal code</span>
            <input name="zip" type="text" class="form-control" placeholder="" />
          </label>

          <!-- <div class="mb-3">
                <button type="submit" class="btn btn-primary px-3">Save</button>
              </div> -->

       
      </div>
      <div class="col-sm-6 border h-auto ">
        <div class="text-center">PRODUCTS</div>
        <table class="table border">
          <tr class="alert alert-info">
            <td>Product</td>
            <td>Quantity</td>
            <td>Price</td>
          </tr>

          <tr>
            <td> {% for nam in name %}
              <input type="text" value="{{nam}}" name="pname" class="col-sm-9 mt-2 d-flex flex-column text-center" readonly />
              {% endfor %}
            </td>


            <td>{% for quan in quantity %}
              <input type="number" value="{{quan}}" name="pquantity" class="col-sm-5 d-flex flex-column mt-2  text-center" readonly />
              {% endfor %}
            </td>


            <td>{% for price in price %}
              <input type="text" value="{{price}}" name="pprice" class="col-sm-4 d-flex flex-column mt-2  text-center" readonly />
              {% endfor %}
            </td>
          </tr>
        </table>
        <div class="row justify-content-between">
          <div class="col-sm-3 text-center">
            <h5>TOTAL</h5>
          </div>
          
          <div class="col-sm-4">
              {% if total %}
              <input type="number" class="fw-bold border-0 p-1" name="total" value="{{total}}" readonly />
              {% endif %}
            </div>
        </div>
        <input type="submit" class="mt-2 btn btn-primary w-100 fs-4" value="Place Your Order">
      </div>
    </form>
    </div>
  </div>
  </div>
</body>

</html>
