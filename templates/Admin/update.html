{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="mt-3 container border alert alert-primary text-center"><h3>UPDATE CATEGORY SECTION</h3></div>



<form class="container  mt-5" action="/update/" method="post">
  {% csrf_token %}
  {% for data in edit %}


  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="hidden" name="userid" value="{{data.id}}">
    <input type="text" class="form-control" id="exampleInputEmail1" name="uname" aria-describedby="emailHelp" value="{{data.category_name}}" placeholder="Enter Category">
  </div>
  
  <input type="submit" class="btn btn-primary container-fluid" value="Update">
  {% endfor %}

</form>
</body>
</html>
