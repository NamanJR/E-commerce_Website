{% extends "admin/dashboard.html" %}
{% load static %}
{% block body %}
<div class="container ">
    <div class=" row bg-dark  features_items"><!--features_items-->
        <h2 class="title text-center">PRODUCTS</h2>
        {% for  products in product %}
        <div class="col-sm-4 mb-2 mt-2 border ">
            <div class="product-image-wrapper">
                <div class="single-products">
                        <div class="productinfo text-center">
                            <img src="/{{products.image}}" style="margin-bottom:5px;" class="mt-2" alt="" height="250" />
                            <h2>{{products.name}}</h2>
                            <p>RS- {{products.price}}</p>
                            <a href="/productdata?details_id={{products.id}}" class=" mb-2 btn btn-danger add-to-cart">Delete</a>
                        </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
